<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TextifyAI Vision</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @keyframes shine-effect {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); }
            50% { box-shadow: 0 0 40px rgba(249, 115, 22, 0.5); }
            100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); }
        }
        .animate-shine {
            animation: shine-effect 1.5s linear infinite;
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite;
        }
        body {
            background-color: #1A1F2C;
            color: white;
            min-height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 100% 100%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 70%);
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(90deg, #F97316, #fb923c, #F97316);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(249, 115, 22, 0.3));
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            75% { transform: translateY(15px) rotate(-2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: linear-gradient(90deg, #F97316, #f97316);
            border-radius: 50%;
            opacity: 0.3;
            animation: rise 10s infinite;
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="min-h-screen flex items-center justify-center relative z-10">
        <div class="text-center px-4 py-12 backdrop-blur-lg bg-black bg-opacity-20 rounded-2xl border border-white border-opacity-10 shadow-2xl max-w-4xl mx-4 animate-pulse-glow">
            <h1 class="text-5xl md:text-7xl font-bold mb-8 animate__animated animate__fadeInDown">
                Welcome to <span class="gradient-text">TextifyAI Vision</span>
            </h1>
            
            <div class="animate-float mb-12 relative group">
                <svg class="w-24 h-24 mx-auto text-orange-500 transform transition-transform duration-300 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" class="transition-all duration-300"></path>
                </svg>
                <div class="absolute -inset-4 bg-orange-500 opacity-0 group-hover:opacity-20 rounded-full blur transition duration-300"></div>
            </div>
            
            <p class="text-xl md:text-2xl text-white text-opacity-80 mb-12 animate__animated animate__fadeInUp animate__delay-1s">
                Transform your images into text with advanced AI technology
            </p>
            
            <a href="/app" class="inline-block relative overflow-hidden bg-gradient-to-r from-orange-500 via-orange-600 to-orange-500 bg-size-200 text-white font-bold py-4 px-8 rounded-lg transform hover:scale-105 transition-all duration-300 animate__animated animate__fadeInUp animate__delay-2s shadow-lg hover:shadow-[0_0_30px_rgba(249,115,22,0.5)] hover:bg-pos-100 group">
                <span class="absolute inset-0 bg-white/20 group-hover:animate-shine"></span>
                Get Started
            </a>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 5 and 20 pixels
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add hover effect to the Get Started button
        const button = document.querySelector('a.inline-block');
        button.addEventListener('mouseover', () => {
            button.style.boxShadow = '0 0 30px rgba(249, 115, 22, 0.5)';
        });
        button.addEventListener('mouseout', () => {
            button.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
